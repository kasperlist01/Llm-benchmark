    <div class="view-controls">
        <div class="view-modes">
            <button class="view-mode-button active" data-mode="composite">Комплексная оценка</button>
            <button class="view-mode-button" data-mode="quantitative">Количественная</button>
            <button class="view-mode-button" data-mode="qualitative">Качественная</button>

        <div class="model-comparison-grid">

        </div>
