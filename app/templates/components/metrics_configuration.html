<div class="component-container" id="metricsConfigurationContainer" style="display: none;">
    <h2 onclick="toggleComponent('metricsConfiguration')">
        Конфигурация метрик
        <span class="toggle-icon" id="metricsConfigurationToggle">▼</span>
    </h2>
    <div class="component-content" id="metricsConfigurationContent">
        <div class="metrics-sliders">
            <div id="metricsComparisonSliders">
                <div class="metric-slider">
                    <label>
                        <span>Точность воспроизведения (ROUGE):</span>
                        <span class="weight-value" id="rougeWeightValue">0.4</span>
                    </label>
                    <label for="rougeWeight"></label><input
                        type="range"
                        id="rougeWeight"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0.4"
                />
                    <small class="metric-description">Оценивает точность воспроизведения ключевых фраз и слов из
                        эталонного ответа</small>
                </div>

                <div class="metric-slider">
                    <label>
                        <span>Смысловое сходство:</span>
                        <span class="weight-value" id="semanticWeightValue">0.3</span>
                    </label>
                    <label for="semanticWeight"></label><input
                        type="range"
                        id="semanticWeight"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0.3"
                />
                    <small class="metric-description">Измеряет семантическую близость смысла ответа к эталону</small>
                </div>

                <div class="metric-slider">
                    <label>
                        <span>Качество языка (BERTScore):</span>
                        <span class="weight-value" id="bertScoreWeightValue">0.3</span>
                    </label>
                    <label for="bertScoreWeight"></label><input
                        type="range"
                        id="bertScoreWeight"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0.3"
                />
                    <small class="metric-description">Оценивает качество языка и контекстуальное понимание</small>
                </div>
            </div>
        </div>
    </div>
</div>
