<!-- app/templates/components/benchmark_selector.html -->
<div class="component-container" id="benchmarkSelectorContainer">
    <h2 onclick="toggleComponent('benchmarkSelector')">
        Benchmarks
        <span class="toggle-icon" id="benchmarkSelectorToggle">â–¼</span>
    </h2>
    <div class="component-content" id="benchmarkSelectorContent">
        <div class="benchmark-categories" id="benchmarkCategories">
            <!-- Benchmark categories will be dynamically populated here -->
        </div>

        <div class="benchmarks-list" id="benchmarksList">
            <!-- Benchmarks will be dynamically populated here -->
        </div>

        <div class="selected-benchmarks">
            <h3>Selected Benchmarks (<span id="selectedBenchmarksCount">0</span>)</h3>
            <div class="selected-benchmarks-list" id="selectedBenchmarksList">
                <!-- Selected benchmarks will be displayed here -->
            </div>
        </div>
    </div>
</div>
